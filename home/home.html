<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
</head>
<body>
    <div id="home">
       <div class="header">
           <div class="logo">
               TaskManager
           </div>
           <div class="task"><span class="numbers">5</span>Completed</div>
           <div class="task"><span class="numbers">12</span>Tasks</div>
           <div class="circles">
            <i class="fas fa-plus-circle" id="add"></i>
           </div>
       </div>
    </div>
    <div id="main">
        <div class="container">
            <div class="cards">
                <div class="card card1">
                    <p>clean room</p>
                    <p class="date">created: Jan 28 2019</p>
                    <div class="check">
                        <i class="far fa-check-square"></i>
                    </div>
                </div>
                <div class="card card2">
                        <p>clean room</p>
                        <p class="date">created: Jan 28 2019</p>
                        <div class="check">
                            <i class="far fa-check-square"></i>
                        </div>
                    </div>
            </div>
        </div>
        <div id="form">
            <i class="fas fa-times" id="btn-close"></i>
            <div class="form-wrap">
            <form>
                    <h3>Add a Task</h3>
                    <p>Title:</p>
                    <input type="text">
                    <p>category:</p>
                    <input type="text">
                    <p>notes:</p>
                    <textarea></textarea>
                    <button>add new task</button>
            </form>
            </div>
        </div>
    </div>
    <script src="../main.js"></script>
</body>
</html>
